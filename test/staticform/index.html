<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <style>
        /* input group label z-index */
        .input-group > .form-control:focus ~ label{
            z-index: 3;
        }
    </style>
    <main>
        <div class="container">
            <h1>QzWebForm - Static (postback)</h1>
            <hr />
            <div id="qzwebform">
                <Text name="name" label="Name (Text)" minLength="3" required></Text>
                <Text name="city" label="City (Text)" readOnly></Text>
                <Text name="province"></Text>
                <Textarea name="address" label="Address (Textarea, uppercase)" required uppercase></Textarea>
                <Checkbox name="hasJob" label="Has Job?"></Checkbox>
                <RowBreak></RowBreak>
                <Text id="companyName" name="companyName" label="Company Name" required></Text>
                <Text id="jobTitle" name="jobTitle" label="Job Title"></Text>
                <RowBreak></RowBreak>
                <Number name="height" min="100" label="Height (Number)" required></Number>
                <Cell>
                    <Button id="incrementBtn" type="outline-secondary" text="+"></Button>
                    <Button id="decrementBtn" type="outline-danger" text="-"></Button>
                </Cell>
                <RowBreak></RowBreak>

                <Select name="nationality" label="Nationality (Select)" required>
                    <option>-- SELECT ONE --</option>
                    <option value="id">Indonesia</option>
                    <option value="my">Malaysia</option>
                    <option value="us">United States</option>
                </Select>
                <Select name="nationality" label="Nationality (Select)" readOnly>
                    <option>-- SELECT ONE --</option>
                    <option value="id">Indonesia</option>
                    <option value="my">Malaysia</option>
                    <option value="us">United States</option>
                </Select>
                <ReactSelect name="nationality" label="Nationality (React Select)" required>
                    <option>-- SELECT ONE --</option>
                    <option value="id">Indonesia</option>
                    <option value="my">Malaysia</option>
                    <option value="us">United States</option>
                </ReactSelect>
                <ReactSelect name="nationality" label="Nationality (React Select)" readOnly>
                    <option>-- SELECT ONE --</option>
                    <option value="id">Indonesia</option>
                    <option value="my">Malaysia</option>
                    <option value="us">United States</option>
                </ReactSelect>
                <ReactSelectAsync id="selectasync" name="userKey" labelField="userName"
                    label="User (React Select Async)">
                </ReactSelectAsync>
                <ReactDatepicker name="birthTs" label="Birth Date (Timestamp)" required sourceType="timestamp">
                </ReactDatepicker>
                <ReactDatepicker name="birthIso" label="Birth Date (ISO)" required sourceType="iso"></ReactDatepicker>
                <ReactDatepicker name="birthDate" label="Birth Date (Date)" required sourceType="date">
                </ReactDatepicker>
                <ReactDatepicker name="birthIsoNull" label="Birth Date (ISO - NULL)" required sourceType="iso"
                    clearable></ReactDatepicker>
                <Text name="note"></Text>
                <FullColumn>
                    <Text name="fullcolumntext"></Text>
                </FullColumn>
                <Text name="text"></Text>
            </div>
            <div class="pb-4"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/staticform.js"></script>
    <script>
        let qzWebForm = document.getElementById("qzwebform");
        let data = {
            name: "Initial Name",
            city: "Okinawa",
            province: "Southampton",
            height: "100",
            hasJob: false,
            userKey: "001",
            userName: "USER001",
            birthTs: 1627689600000,
            birthIso: '2021-01-01T00:00:00z',
            birthDate: new Date(2021, 01, 01),
        };

        let QzWebFormInstance = QzWebForm.render(qzWebForm, data,
            {
                readOnly: false,
                additionalContext: {
                    "companyName": {
                        "hidden": (data) => {
                            return !data.hasJob;
                        }
                    },
                    "jobTitle": {
                        "hidden": (data) => {
                            return !data.hasJob;
                        }
                    },
                    "incrementBtn": {
                        "button": {
                            "onClick": (evt, { data, setData, setError }) => {
                                setData((prev) => {
                                    return {
                                        height: (prev.height * 1) + 1
                                    };
                                });
                            }
                        }
                    },
                    "decrementBtn": {
                        "button": {
                            "onClick": (evt, { data, setData, setError }) => {
                                setData((prev) => {
                                    return {
                                        height: (prev.height * 1) - 1
                                    };
                                });
                            }
                        }
                    },
                    // selectasync is the id
                    "selectasync": {
                        "select": {
                            loadOptions: (inputValue, callback) => {
                                setTimeout(() => {
                                    callback([
                                        { value: "001", label: "USER001" },
                                        { value: "002", label: "USER002" },
                                    ]);
                                }, 1000);
                            }
                        }
                    }
                }
            });
        let _validateData = null;
        QzWebFormInstance.then(({ validateData }) => _validateData = validateData);
    </script>
</body>

</html>
