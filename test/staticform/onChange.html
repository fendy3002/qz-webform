<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <style>
        /* input group label z-index */
        .input-group>.form-control:focus~label {
            z-index: 3;
        }
    </style>
    <main>
        <div class="container">
            <h1>QzWebForm - Static OnChange (postback)</h1>
            <hr />
            <div id="qzwebform">
                <Number name="first"></Number>
                <Number name="second"></Number>
                <Number name="third" readonly></Number>
            </div>
            <div class="pb-4"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/staticform.js"></script>
    <script>
        let qzWebForm = document.getElementById("qzwebform");
        let data = {
            first: "0",
            second: "0",
            third: "0"
        };

        let QzWebFormInstance = QzWebForm.render(qzWebForm, data,
            {
                readOnly: false,
                staticOnChange: (newData, prev) => {
                    return {
                        ...newData,
                        data: {
                            ...newData.data,
                            third: (newData.data.first * 1) + (newData.data.second * 1)
                        }
                    };
                }
            });
        let _validateData = null;
        let _data = null;
        QzWebFormInstance.then(({ validateData, data }) => { _validateData = validateData; _data = data; });
    </script>
</body>

</html>
