<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid">
        <QzForm>
            <Text name="name" label="Name" minLength="3" required></Text>
            <Text name="city" label="City" readOnly></Text>
            <Text name="province"></Text>
            <RowBreak></RowBreak>
            <Number name="height" min="100"></Number>
            <Textarea name="address" label="Address" required></Textarea>
            <Checkbox></Checkbox>
            <Select name="nationality">
                <option>-- SELECT ONE --</option>
                <option value="id">Indonesia</option>
                <option value="my">Malaysia</option>
                <option value="us">United States</option>
            </Select>
            <Text name="note"></Text>
            <FullColumn>
                <Text name="fullcolumntext"></Text>
            </FullColumn>
            <Text name="text"></Text>
        </QzForm>
    </div>

    <script src="js/qz_webform.js"></script>
    <script>
        let qzForms = document.getElementsByTagName("QzForm");
        for (let qzForm of qzForms) {
            QzWebForm.render(qzForm, {
                name: "Initial Name",
                city: "Okinawa",
                province: "Southampton"
            },
            {
                readOnly: true
            });
        }
    </script>
</body>

</html>
